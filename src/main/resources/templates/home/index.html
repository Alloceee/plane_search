<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>飞机航班查询信息系统</title>
    <link rel="stylesheet" id="css-main" href="/css/oneui.css">
    <link rel="stylesheet" href="/plugins/bootstrap-datepicker/bootstrap-datepicker3.min.css">
    <link rel="stylesheet" href="/plugins/slick/slick.min.css">
    <link rel="stylesheet" href="/plugins/slick/slick-theme.min.css">
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<!-- 导航栏header -->
<div th:replace="/home/comm/header :: header"></div>
<!-- header end -->

<div class="container">
    <!-- 搜索区域 start -->
    <div th:replace="/home/comm/search :: search"></div>
    <!-- 搜索区域 end -->

    <!-- 国内航班信息 start -->
    <div data-role="china_plane" class="plane-show">
        <h2 class="content-heading">国内航班信息</h2>
        <div class="content-grid push-50">
            <!-- Simple Tiles -->
            <div class="row">
                <div class="col-lg-4">
                    <a class="block block-link-hover3" href="javascript:void(0)">
                        <div class="block-content block-content-full clearfix">
                            <div class="col-sm-8">
                                <div class="col-sm-12">
                                    <span class="text-muted">去：11-2</span>
                                    <i class="fa fa-exchange"></i>
                                    <span class="text-muted">回：11-2</span>
                                </div>
                                <div class="col-sm-12">
                                    <span class="h4 font-w700">武汉&nbsp;</span>
                                    <i class="fa fa-exchange"></i>
                                    <span class="h4 font-w700">&nbsp;北京</span>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <span class="h2 font-w700 text-city">￥600</span>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-lg-4">
                    <a class="block block-link-hover3" href="javascript:void(0)">
                        <div class="block-content block-content-full clearfix">

                                    <span class="text-muted">去：11-2</span>
                                    <i class="fa fa-exchange"></i>

                                    <i class="fa fa-exchange"></i>
                                    <span class="h4 font-w700">&nbsp;北京</span>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <span class="h2 font-w700 text-city">￥600</span>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-lg-4">
                    <a class="block block-link-hover3" href="javascript:void(0)">
                        <div class="block-content block-content-full clearfix">
                            <div class="col-sm-8">
                                <div class="col-sm-12">
                                    <span class="text-muted">去：11-2</span>
                                    <i class="fa fa-exchange"></i>
                                    <span class="text-muted">回：11-2</span>
                                </div>
                                <div class="col-sm-12">
                                    <span class="h4 font-w700">武汉&nbsp;</span>
                                    <i class="fa fa-exchange"></i>
                                    <span class="h4 font-w700">&nbsp;北京</span>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <span class="h2 font-w700 text-city">￥600</span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <!-- END Simple Tiles -->

            <!-- Colored Tiles -->
            <div class="row">
                <div class="col-lg-4">
                    <a class="block block-link-hover1" href="javascript:void(0)">
                        <div class="block-content block-content-full clearfix">
                            <i class="si si-envelope fa-2x text-warning pull-right"></i>
                            <span class="h4 font-w700">2</span> <span class="h4 text-muted">messages</span>
                        </div>
                    </a>
                </div>
                <div class="col-lg-4">
                    <a class="block block-link-hover1" href="javascript:void(0)">
                        <div class="block-content block-content-full clearfix">
                            <i class="si si-users fa-2x text-danger pull-right"></i>
                            <span class="h4 font-w700">65k</span> <span class="h4 text-muted">users</span>
                        </div>
                    </a>
                </div>
                <div class="col-lg-4">
                    <a class="block block-link-hover1" href="javascript:void(0)">
                        <div class="block-content block-content-full clearfix">
                            <i class="si si-user-follow fa-2x text-primary pull-right"></i>
                            <span class="h4 font-w700">30</span> <span class="h4 text-muted">clients</span>
                        </div>
                    </a>
                </div>
            </div>
            <!-- END Colored Tiles -->

            <!-- Background Colored Tiles -->
            <div class="row">
                <div class="col-lg-4">
                    <a class="block block-link-hover2" href="javascript:void(0)">
                        <div class="block-content block-content-full bg-primary clearfix">
                            <i class="si si-envelope fa-2x text-white pull-right"></i>
                            <span class="h4 font-w700 text-white">9</span> <span
                                class="h4 text-white-op">messages</span>
                        </div>
                    </a>
                </div>
                <div class="col-lg-4">
                    <a class="block block-link-hover2" href="javascript:void(0)">

            <!-- END Colored Tiles -->

            <!-- Background Colored Tiles -->
            <div class="row">
                <div class="col-lg-4">
                    <a class="block block-link-hover2" href="javascript:void(0)">
                        <div class="block-content block-content-full bg-primary clearfix">
                            <i class="si si-envelope fa-2x text-white pull-right"></i>
                            <span class="h4 font-w700 text-white">9</span> <span
                                class="h4 text-white-op">messages</span>
                        </div>
                    </a>
                </div>
                <div class="col-lg-4">
                    <a class="block block-link-hover2" href="javascript:void(0)">
                        <div class="block-content block-content-full bg-city clearfix">
                            <i class="si si-users fa-2x text-white pull-right"></i>
                            <span class="h4 font-w700 text-white">12k</span> <span class="h4 text-white-op">users</span>
                        </div>

                </div>
                <div class="col-lg-4">
                    <a class="block block-link-hover2" href="javascript:void(0)">
                        <div class="block-content block-content-full bg-flat clearfix">
                            <i class="si si-user-follow fa-2x text-white pull-right"></i>

    </div>

</div>

<!-- footer start -->
<div th:replace="/home/comm/footer :: footer"></div>
<!-- footer end -->

<!--返回顶部-->
<div class="scrollTop">></div>

<!-- 基础js应用 -->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.scrollLock.min.js"></script>
<script src="/js/jquery.appear.min.js"></script>
<script src="/js/jquery.countTo.min.js"></script>
<script src="/js/jquery.placeholder.min.js"></script>
<script src="/js/js.cookie.min.js"></script>
<script src="/js/app.js"></script>

<!-- 插件js应用 -->
<script src="/plugins/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
<script src="/plugins/slick/slick.min.js"></script>

<script>
    $(function () {
        // Init page helpers (BS Datepicker + BS Colorpicker + Select2 + Masked Input + Tags Inputs plugins)
        App.initHelpers(['datepicker', 'slick']);
        $('#china_change').on('click', function () {
            var china_start = $("#china_start").val();
            $("#china_start").val($('#china_end').val());
            $("#china_end").val(china_start);
        });
        $('#abroad_change').on('click', function () {
            var abroad_start = $("#abroad_start").val();
            $("#abroad_start").val($('#abroad_end').val());
            $("#abroad_end").val(abroad_start);
        });
    });
</script>

</html>
