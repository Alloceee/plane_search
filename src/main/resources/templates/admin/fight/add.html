<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>航班信息上传界面</title>
    <link rel="stylesheet" href="/plugins/bootstrap-datepicker/bootstrap-datepicker3.min.css">
    <link rel="stylesheet" id="css-main" href="/css/oneui.css">
</head>
<body>
<div id="page-container" class="sidebar-l sidebar-o side-scroll header-navbar-fixed">
    <div th:replace="/admin/comm/nav :: nav"></div>

    <div th:replace="/admin/comm/header :: header"></div>

    <main id="main-container">
        <!-- Page Header -->
        <div class="content bg-gray-lighter">
            <h1 class="page-heading push">
                航班管理<small>添加航班信息</small>
            </h1>
        </div>
        <!-- END Page Header -->

        <!-- Page Content -->
        <div class="content content-boxed">
            <!-- Demo Content -->
            <div class="block block-rounded">
                <div class="block-content block-content-full block-content-narrow">
                    <div class="push-30 push-30-t">
                        <form class="form-horizontal" action="base_forms_elements.html" method="post"
                              onsubmit="return false;">
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="example-hf-email">航班公司</label>
                                <div class="col-md-7">
                                    <input class="form-control" type="email" id="example-hf-email"
                                           name="example-hf-email" placeholder="Enter Email..">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="example-hf-password">客机型号</label>
                                <div class="col-md-7">
                                    <input class="form-control" type="password" id="example-hf-password"
                                           name="example-hf-password" placeholder="Enter Password..">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="example-hf-password">航班类型</label>
                                <div class="col-md-7">

                                    <label class="css-input css-radio css-radio-primary push-10-r">
                                        <input type="radio" name="radio-group10" checked=""><span></span>国内航班
                                    </label>
                                    <label class="css-input css-radio css-radio-primary">
                                        <input type="radio" name="radio-group10"><span></span>国外航班
                                    </label>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="example-hf-password">始发地</label>
                                <div class="col-md-7">
                                    <input class="form-control" type="text" id="example-hf-password"
                                           name="example-hf-password" placeholder="出发城市">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="example-hf-password">目的地</label>
                                <div class="col-md-7">
                                    <input class="form-control" type="text" id="example-hf-password"
                                           name="example-hf-password" placeholder="抵达城市">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="example-hf-password">时间</label>
                                <div class="col-md-7">
                                    <div class="input-daterange input-group" data-date-format="yyyy-mm-dd">
                                        <input class="form-control" type="text" id="china_start_time"
                                               name="china_start_time" placeholder="出发日期">
                                        <span class="input-group-addon"><i class="fa fa-chevron-right"></i></span>
                                        <input class="form-control" type="text" id="china_end_time"
                                               name="china_end_time" placeholder="返回日期">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="example-hf-password">价格</label>
                                <div class="col-md-7">
                                    <div class="input-group">
                                        <input class="form-control" type="email" id="example-input2-group1"
                                               name="example-input2-group1"
                                               placeholder="价格">
                                        <span class="input-group-addon"><i class="fa fa-rmb"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-9 col-md-offset-3">
                                    <button class="btn btn-sm btn-primary" type="submit">上传</button>
                                </div>
                            </div>
                        </form>


                    </div>
                </div>
            </div>
            <!-- END Demo Content -->
        </div>
        <!-- END Page Content -->
    </main>
    <!-- END Main Container -->

	<div th:replace="/admin/comm/footer :: footer"></div>
</div>
<!-- END Page Container -->
<!-- 基础js应用 -->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.scrollLock.min.js"></script>
<script src="/js/jquery.appear.min.js"></script>
<script src="/js/jquery.countTo.min.js"></script>
<script src="/js/jquery.placeholder.min.js"></script>
<script src="/js/js.cookie.min.js"></script>
<script src="/js/jquery.slimscroll.min.js"></script>
<script src="/js/app.js"></script>

<!-- 插件js应用 -->
<script src="/plugins/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
<script>
    App.initHelpers(['datepicker']);
</script>
</body>
</html>
