<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>航班信息上传界面</title>
    <link rel="stylesheet" href="/plugins/bootstrap-datepicker/bootstrap-datepicker3.min.css">
    <link rel="stylesheet" id="css-main" href="/css/oneui.css">
</head>
<body>
<div id="page-container" class="sidebar-l sidebar-o side-scroll header-navbar-fixed">
    <div th:replace="/admin/comm/nav :: nav"></div>

    <div th:replace="/admin/comm/header :: header"></div>

    <main id="main-container">
        <!-- Page Header -->
        <div class="content bg-gray-lighter">
            <h1 class="page-heading push">
                航班管理<small>添加航班信息</small>
            </h1>
        </div>
        <!-- END Page Header -->

        <!-- Page Content -->
        <div class="content content-boxed">
            <!-- Demo Content -->
            <div class="block block-rounded">
                <div class="block-content block-content-full block-content-narrow">
                    <div class="push-30 push-30-t">
                        <form class="form-horizontal" method="post"
                              onsubmit="return false;">
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="company">航班公司</label>
                                <div class="col-md-7">
                                    <select id="company" class="form-control">
                                        <option> -- 请选择航空公司 --</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="number">客机型号</label>
                                <div class="col-md-7">
                                    <select id="number" class="form-control"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">航班类型</label>
                                <div class="col-md-7">
                                    <label class="css-input css-radio css-radio-primary push-10-r">
                                        <input type="radio" value="0" name="type" checked=""><span></span>国内航班
                                    </label>
                                    <label class="css-input css-radio css-radio-primary">
                                        <input type="radio" value="1" name="type"><span></span>国外航班
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="start_city">始发地</label>
                                <div class="col-md-3">
                                    <input class="form-control" type="text" id="start_city"
                                           name="start_city" placeholder="出发城市">
                                </div>
                                <div class="col-md-3">
                                    <input class="form-control" type="text"
                                           name="start_airport" placeholder="机场">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="end_city">目的地</label>
                                <div class="col-md-3">
                                    <input class="form-control" type="text" id="end_city"
                                           name="end_city" placeholder="抵达城市">
                                </div>
                                <div class="col-md-3">
                                    <input class="form-control" type="text"
                                           name="end_airport" placeholder="机场">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="start_time">时间</label>
                                <div class="col-md-7">
                                    <div class="input-daterange input-group" data-date-format="yyyy-mm-dd">
                                        <input class="form-control" type="text" id="start_time"
                                               name="start_time" placeholder="出发日期">
                                        <span class="input-group-addon"><i class="fa fa-chevron-right"></i></span>
                                        <input class="form-control" type="text" id="end_time"
                                               name="end_time" placeholder="返回日期">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="price">价格</label>
                                <div class="col-md-7">
                                    <div class="input-group">
                                        <input class="form-control" type="text" id="price"
                                               name="price"
                                               placeholder="价格">
                                        <span class="input-group-addon"><i class="fa fa-rmb"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-9 col-md-offset-3">
                                    <button class="btn btn-sm btn-primary" type="submit">上传</button>
                                </div>
                            </div>
                        </form>


                    </div>
                </div>
            </div>
            <!-- END Demo Content -->
        </div>
        <!-- END Page Content -->
    </main>
    <!-- END Main Container -->

    <div th:replace="/admin/comm/footer :: footer"></div>
</div>
<!-- END Page Container -->
<!-- 基础js应用 -->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.scrollLock.min.js"></script>
<script src="/js/jquery.appear.min.js"></script>
<script src="/js/jquery.countTo.min.js"></script>
<script src="/js/jquery.placeholder.min.js"></script>
<script src="/js/js.cookie.min.js"></script>
<script src="/js/jquery.slimscroll.min.js"></script>
<script src="/js/app.js"></script>

<!-- 插件js应用 -->
<script src="/plugins/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
<script src="/plugins/layui/layui.js"></script>

<script>
    App.initHelpers(['datepicker']);
    layui.use(['layer'], function () {
        var $ = layui.jquery
            , layer = layui.layer;
        $.ajax({
            url: "/admin/company/all",
            dataType: 'json',
            type: 'get',
            success: function (res) {
                var data = res.data;
                for (var i = 0; i < data.length; i++) {
                    $('#company').append('<option value="' + data[i]['id'] + '">' + data[i]['name'] + '</option>');
                }
            }
        });
        $('#company').on('change', function () {
            var id = $(this).find('option:selected').val();
            $('#number').html("");
            $.ajax({
                data: {
                    companyId: id
                },
                dataType: 'json',
                type: 'post',
                url: '/admin/plane/getByCompany',
                success: function (res) {
                    if (res.code === 0) {
                        var data = res.data;
                        for (var i = 0; i < data.length; i++) {
                            $('#number').append('<option value="' + data[i]['id'] + '">' + data[i]['number'] + '</option>');
                        }
                    }
                }
            });
        });


        $('form').submit(function () {
            var form = $(this).serializeArray();
            var type;
            for (var i = 0; i < form.length; i++) {
                if (form[i].name === "type") {
                    if (form[i].value === 0) {
                        type = "china";
                    } else {
                        type = "abroad";
                    }
                }
            }
            $.ajax({
                data: $(this).serializeArray(),
                url: '/admin/fight/' + type + '/add',
                type: 'POST',
                dataType: 'json',
                success: function (res) {
                    if (res.code > 0) {
                        layer.msg(res.msg);
                    } else {
                        layer.msg(res.msg, {icon: 1});
                        location.reload();
                    }
                }
            })
        })
    });
</script>
</body>
</html>
