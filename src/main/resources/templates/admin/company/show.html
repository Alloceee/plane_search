<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" href="/plugins/layui/css/layui.css">
    <link rel="stylesheet" id="css-main" href="/css/oneui.css">
</head>
<body>
<div id="page-container" class="sidebar-l sidebar-o side-scroll header-navbar-fixed">
    <div th:replace="/admin/comm/nav :: nav"></div>

    <div th:replace="/admin/comm/header :: header"></div>
    <main id="main-container">
        <!-- Page Header -->
        <div class="content bg-gray-lighter">
            <h1 class="page-heading push">
                航空公司<small>信息管理</small>
            </h1>
        </div>
        <!-- END Page Header -->
        <!-- Page Content -->
        <div class="content content-boxed">
            <div class="block">
                <div class="block-content">
                    <div class="demoTable">
                        搜索：
                        <div class="layui-inline">
                            <input class="layui-input" name="id" id="demoReload" autocomplete="off">
                        </div>
                        <button class="layui-btn" data-type="reload">搜索</button>
                    </div>
                    <table class="layui-hide" id="test" lay-filter="test"></table>

                    <script type="text/html" id="toolbarDemo">
                        <div class="layui-btn-container">
                            <button class="layui-btn layui-btn-sm" lay-event="delAll">删除</button>
                            <button class="layui-btn layui-btn-sm">查看</button>
                        </div>
                    </script>

                    <script type="text/html" id="barDemo">
                        <a class="btn btn-xs btn-default" data-toggle="tooltip"
                                title="修改"><i class="fa fa-pencil" lay-even="modify"></i></a>
                        <a class="btn btn-xs btn-default" data-toggle="tooltip"
                                title="删除" lay-event="del"><i class="fa fa-times"></i></a>
                    </script>

                </div>
            </div>

        </div>
    </main>
    <!-- END Dynamic Table Full -->
    <div th:replace="/admin/comm/footer :: footer"></div>
</div>

<!-- 基础js -->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.scrollLock.min.js"></script>
<script src="/js/jquery.appear.min.js"></script>
<script src="/js/jquery.countTo.min.js"></script>
<script src="/js/jquery.placeholder.min.js"></script>
<script src="/js/jquery.slimscroll.min.js"></script>
<script src="/js/js.cookie.min.js"></script>
<script src="/js/app.js"></script>

<!-- 引入js -->
<script src="/plugins/layui/layui.js"></script>

<script>
    layui.use('table', function () {
        var table = layui.table;

        table.render({
            elem: '#test'
            , url: '/admin/company/all'
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , defaultToolbar: ['filter', 'exports', 'print']
            , title: '用户数据表'
            , cols: [
                [
                    {type: 'checkbox', fixed: 'left'}
                    , {field: 'id', title: 'ID', width: 80, fixed: 'left', unresize: true, sort: true}
                    , {field: 'name', title: '公司名称', width: 120, edit: 'text', sort: true, event: 'setName'}
                    , {field: 'description', title: '公司详细', edit: 'text', event: 'setDes'}
                    , {field: 'icon', title: '公司图标',width: 80,templet: function(d){
                        if((typeof d.icon)==="undefined"||d.icon===""){
                            return "无";
                        }else{
                            return '<img style="width: 50px" src="http://www.yewenshu.top/'+d.icon+'"  alt="http://www.yewenshu.top/'+d.icon+'"/>'
                        }
                    }}
                    , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150}
                ]
            ]
            ,id: 'testReload'
            , page: true
        });

        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            var data = checkStatus.data;
            if (obj.event === 'delAll') {
                $.ajax({
                    data: {
                        companies: JSON.stringify(data)
                    },
                    dataType: 'json',
                    type: 'post',
                    url: '/admin/company/del',
                    success: function () {
                        layer.msg("删除成功");
                        checkStatus.del();
                    }
                });
            }
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            //console.log(obj)
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    $.ajax({
                        data: {
                            companies: data
                        },
                        dataType: 'json',
                        type: 'post',
                        url: '/admin/company/del',
                        success: function () {
                            layer.msg("删除成功");
                            obj.del();
                        }
                    });
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'modify') {
                layer.msg('请直接在表格中修改');
            }
        });
        //监听单元格事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            if (obj.event === 'setName') {
                layer.prompt({
                    formType: 2
                    , title: '修改 ID 为 [' + data.id + '] 的公司名称'
                    , value: data.name
                }, function (value, index) {
                    layer.close(index);
                    //这里一般是发送修改的Ajax请求
                    $.ajax({
                        data: {
                            id: data.id,
                            name: value
                        },
                        url: "/admin/company/update",
                        dataType: 'json',
                        type: 'post',
                        success: function (res) {
                            if (res > 0) {
                                layer.msg("修改失败", {icon: 2});
                            } else {
                                layer.msg("修改成功", {icon: 1});
                                //同步更新表格和缓存对应的值
                                obj.update({
                                    name: value
                                });
                            }
                        }
                    });
                });
            } else if (obj.event === 'setDes') {
                layer.prompt({
                    formType: 2
                    , title: '修改 ID 为 [' + data.id + '] 的公司详情'
                    , value: data.description
                }, function (value, index) {
                    layer.close(index);
                    //这里一般是发送修改的Ajax请求
                    $.ajax({
                        data: {
                            id: data.id,
                            description: value
                        },
                        url: "/admin/company/update",
                        dataType: 'json',
                        type: 'post',
                        success: function (res) {
                            if (res > 0) {
                                layer.msg("修改失败", {icon: 2});
                            } else {
                                layer.msg("修改成功", {icon: 1});
                                //同步更新表格和缓存对应的值
                                obj.update({
                                    description: value
                                });
                            }
                        }
                    });
                });
            }
        });

        var $ = layui.$, active = {
            reload: function(){
                var demoReload = $('#test');

                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        key: {
                            id: demoReload.val()
                        }
                    }
                }, 'data');
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
</body>
</html>
